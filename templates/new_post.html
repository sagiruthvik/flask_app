{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<style>
    body{
        background-color: rgb(50, 211, 211);
}   
</style>
<br>
<h1>New Post</h1>

    <hr>
    <form action='/posts' method='POST'>
        <label for="title">Title:</label>
        <input class="form-control" type="text" name='title' id='title' placeholder="Enter Title" aria-label="Enter Title" required>
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name='author' id='author' placeholder="Enter Author" aria-label="Enter Author">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" name='content' id="content" placeholder="Enter Content" aria-label="Enter Content" rows="3" required></textarea>
        <br>
        <input class="btn btn-primary" type='submit' value='Save Post'>
    </form>
    <hr>
{% endblock %}
